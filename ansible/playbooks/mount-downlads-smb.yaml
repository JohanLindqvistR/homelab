- name: mount download smb
  hosts: all
  become: true
  vars:
    mysmb: "//192.168.1.202/Downloads"
    mountpoint: "/downloads"
    permission: '0777'
    myopts: 'rw,vers=3,file_mode=0600,dir_mode=0700,credentials=/mnt/data/smb/smb.txt'
  tasks:
    - name: utility present
      ansible.builtin.apt:
        name:
          - cifs-utils
        state: present

    - name: check mountpoint exist
      ansible.builtin.file:
        path: "{{ mountpoint }}"
        state: directory
        mode: "{{ permission }}"
        owner: draup
        group: draup

    - name: mount network share
      ansible.posix.mount:
        src: "{{ mysmb }}"
        path: "{{ mountpoint }}"
        fstype: cifs
        opts: "{{ myopts }}"
        state: mounted