- name: utility present
  ansible.builtin.apt:
    name:
      - cifs-utils
    state: present

- name: check mountpoint exist
  ansible.builtin.file:
    path: "/downloads"
    state: directory
    mode: '0777'
    owner: 1000
    group: 1000

- name: mount network share
  ansible.posix.mount:
    src: "//192.168.1.125/downloads"
    path: "/downloads"
    fstype: cifs
    opts: 'rw,vers=3,file_mode=0600,dir_mode=0700,credentials=/mnt/data/smb/smb.txt'
    state: mounted